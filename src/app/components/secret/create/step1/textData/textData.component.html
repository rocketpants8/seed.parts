<div class="field">
	<label class="label" *ngIf="model.secretType.value === secretType.seedphrase">Additional Information</label>
	<label class="label" *ngIf="model.secretType.value === secretType.data">Text Data</label>
	<div class="control">
		<textarea class="textarea" [placeholder]="placeholderText" [formControl]="model.secretMessage"></textarea>
	</div>
</div>
